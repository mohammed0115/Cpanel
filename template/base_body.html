<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Login</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<!-- Fonts and icons -->
	<script src="{% static 'js/plugin/webfont/webfont.min.js'  %}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: [ "{% static 'css/fonts.min.css' %}" ,]}
            },
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/atlantis.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/atlantis.css' %}">
</head>
<body>
	<div class="wrapper">

		<div class="main-login m-5">
			<div class="content">
				<div class="container">
					<div class="row">
                    <div class="col-lg-12  m-auto">
                        <div class="card rounded mb-4 mt-5">
                            <div class="row">
                                <div class="col-md-4  bg-warning-gradient rounded d-none d-md-block">
                                	<div class="row justify-content-center">
                                		<div class="col-md-10">
                                			 <div class="mt-5 mb-5">
		                                        <h1 class="text-center text-white">Log In to Enjoy Our Servises.</h1>
		                                    </div>	
	                                   
                                        	<img src="{% static 'img/money-icon-umar.jpg' %}" class="w-100">
                                		</div>
                                	</div>
                                  
                                </div>
                                {% block main %}
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <form>
											<div class="image-logo text-center">
												<img src="{% static 'img/hand_earn-512.webp' %}" alt="">
											</div>
                                            <div class="mb-5">
                                                <h1 class="f-bold text-center">Sign In</h1>
                                            </div>
                                             <div class="form-row">
                                                <div class="form-group col-md-12">
                                                  <label for="">Mobile Number</label>
                                                  <input type="Number" class="form-control" id="" placeholder="Enter Your Phone Number">
												</div>
                                            </div>
                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-warning"><!-- <i class="fas fa-arrow-right"></i> --> SIGN IN</button>
                                            </div>
                                            <div class="or mt-3 text-center">
                                            	<span class="text-muted">Or Sign in with</span>
                                            </div>
                                            <div class="social-media text-center">
												<a class="btn btn-info btn-twitter btn-sm btn-link" href="#"> 
													<span class="btn-label just-icon">
														<i class="flaticon-twitter"></i> 
													</span>
												</a>
												<a class="btn btn-danger btn-sm btn-link" rel="publisher" href="#"> 
													<span class="btn-label just-icon"><i class="flaticon-google-plus"></i> </span> 
												</a>
												<a class="btn btn-primary btn-sm btn-link" rel="publisher" href="#"> 
													<span class="btn-label just-icon"><i class="flaticon-facebook"></i> </span> 
												</a>
											</div>
                                        </form>
                                        <hr>
                                        <div class="signup  mt-3">
                                           <h6 class="mt-2 text-center">Don't Have An account? <a href="" class="text-warning fw-bold">SIGN UP</a></h6>
                                        </div>
                                    </div>
                                </div>
                                {% endblock main %}
                            </div>
                        </div>
                    </div>
                </div>
				</div>
			</div>
			
		</div>

	</div>
	<!--   Core JS Files   -->
	<script src="{% static 'js/core/jquery.3.2.1.min.js' %}"></script>
	<script src="{% static 'js/core/popper.min.js' %}"></script>
	<script src="{% static 'js/core/bootstrap.min.js' %}"></script>

	<!-- jQuery UI -->
	<script src="{% static 'js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
	<script src="{% static 'js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js' %}"></script>

	<!-- jQuery Scrollbar -->
	<script src="{% static 'js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>


	<!-- Chart JS -->
	<script src="{% static 'js/plugin/chart.js/chart.min.js' %}"></script>

	<!-- jQuery Sparkline -->
	<script src="{% static 'js/plugin/jquery.sparkline/jquery.sparkline.min.js' %}"></script>

	<!-- Chart Circle -->
	<script src="{% static 'js/plugin/chart-circle/circles.min.js' %}"></script>

	<!-- Datatables -->
	<script src="{% static 'js/plugin/datatables/datatables.min.js' %}"></script>

	<!-- Bootstrap Notify -->
	<script src="{% static 'js/plugin/bootstrap-notify/bootstrap-notify.min.js' %}"></script>

	<!-- jQuery Vector Maps -->
	<script src="{% static 'js/plugin/jqvmap/jquery.vmap.min.js' %}"></script>
	<script src="{% static 'js/plugin/jqvmap/maps/jquery.vmap.world.js' %}"></script>

	<!-- Sweet Alert -->
	<script src="{% static 'js/plugin/sweetalert/sweetalert.min.js' %}"></script>

	<!-- Atlantis JS -->
	<script src="{% static 'js/atlantis.min.js' %}"></script>

</body>
</html>
